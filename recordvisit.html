<html>
  <title>St. Vincent de Paul (St. Charles Borromeo Conference) Record Client Visit</title>
{{ template "scripts" }}
  <body class="main">
    {{ template "header" . }}
    <div class="box">
    <h4>Client</h4>
    <span class="contained">Name:</span> <a id="viewclient" href="">{{ .Client.Firstname }} {{ .Client.Lastname }}</a>
    <br>
    <span class="contained">Address: {{ .Client.Address }} {{ .Client.Apt }}</span>
    <br>
    </div>
    <br>

   <div class="box">
   <h4>Visit</h4>
   <form>
     <label class="contained">Vincentians:<input type="text" id="vincentians" value="" name="Vincentians"></label>
     <br>
      <label class="contained">Visit Date:<input type="date" id="visitdate" value="" name="visitdate"></label>
     <br>
      <label class="contained">Assistance Requested:<input type="text" id="assistancerequested" value="" name="assistancerequested"></label>
     <br>
      <label class="contained">Gift Card Amount:<input type="text" id="giftcardamt" value="" name="giftcardamt"></label>
     <br>
      <label class="contained">Num Bags/Boxes of Food:<input type="text" id="numfoodboxes" value="" name="numfoodboxes"></label>
     <br>
      <label class="contained">Rent Assistance:<input type="text" id="rentassistance" value="" name="rentassistance"></label>
     <br>
      <label class="contained">Utilities Assistance:<input type="text" id="utilitiesassistance" value="" name="utilitiesassistance"></label>
     <br>
      <label class="contained">Water bill assistance:<input type="text" id="waterbillassistance" value="" name="waterbillassistance"></label>
     <br>
      <label class="contained">Other assistance - type:<input type="text" id="otherassistancetype" value="" name="otherassistancetype"></label>
     <br>
      <label class="contained">Other assistance - amount:<input type="text" id="otherassistanceamt" value="" name="otherassistanceamt"></label>
     <br>
      <label class="contained">Vouchers - clothing:<input type="text" id="vouchersclothing" value="" name="vouchersclothing"></label>
     <br>
      <label class="contained">Vouchers - furniture:<input type="text" id="vouchersfurniture" value="" name="vouchersfurniture"></label>
     <br>
      <label class="contained">Vouchers - other:<input type="text" id="vouchersother" value="" name="vouchersother"></label>
     <br>
      <label class="contained">Comment:<input type="text" id="comment" value="" name="comment"></label>
     <br>
     </div>
     <br>
    <p id="status" class="hidden">Empty status</p>
     <input type="submit" id="submit" class="submit">
   </form> 

  <script>
   $( document ).ready(function() {
    console.log( 'ready!' );

    var path = location.pathname.split("/");
    clientId = path[2];
    console.log("clientId=" + clientId);

    var clickedsubmit = function(evt) {

      var visit = {
        Vincentians: $( 'input#vincentians' ).val(),
        Visitdate: $( 'input#visitdate' ).val(),
        Assistancerequested: $( 'input#assistancerequested' ).val(),
        Giftcardamt: $( 'input#giftcardamt' ).val(),
        Numfoodboxes: $( 'input#numfoodboxes' ).val(),
        Rentassistance: $( 'input#rentassistance' ).val(),
        Utilitiesassistance: $( 'input#utilitiesassistance' ).val(),
        Waterbillassistance: $( 'input#waterbillassistance' ).val(),
        Otherassistancetype: $( 'input#otherassistancetype' ).val(),
        Otherassistanceamt: $( 'input#otherassistanceamt' ).val(),
        Vouchersclothing: $( 'input#vouchersclothing' ).val(),
        Vouchersfurniture: $( 'input#vouchersfurniture' ).val(),
        Vouchersother: $( 'input#vouchersother' ).val(),
        Comment: $( 'input#comment' ).val(),
      }

      evt.preventDefault();
      $.ajax({
        method: "PUT",
        url: "/api/visit/" + clientId,
        processData: false,
        mimeType: "application/json",
        data: JSON.stringify(visit)
})
  .done(function(  data, textStatus, jqXHR ) {
    $( '#status' ).text('successfully added visit for  client ').removeClass('hidden');
  })
  .fail(function( jqXHR, textStatus, errorThrown ) {
    alert( "failure: " + textStatus + ',' + errorThrown + JSON.stringify(jqXHR));
  });
    }

    $( 'input#submit' ).val('Record Visit');
    $( 'input#submit' ).on('click', clickedsubmit);
    $( 'a#viewclient' ).attr('href', '/client/' + clientId);

    });
  </script>
  </body>
</html>
